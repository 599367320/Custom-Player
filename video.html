<!DOCTYPE html>
<!-- <html lang="en"> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义播放器</title>
    <link rel="stylesheet" href="./video.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1820247_4s8qlourz4e.css">
</head>

<body>
    <!-- 音频播放器 -->
    <!-- <audio src="./movies/1.MP4" controls></audio> -->

    <!-- 视频播放器 -->
    <!-- <video src="./movies/1.MP4" controls></video> -->

    <div class="video-player">
        <video src="./movies/1.MP4"></video>
        <!-- 菜单条 -->
        <div class="menu">
            <div class="btn play">播放</div>
            <div class="time">0:00/0:00</div>
            <!-- 进度条 -->
            <div class="progress-bar">
                <div></div>
                <i></i>
            </div>
            <!-- 倍速 -->
            <div class="btn quick">倍速</div>
            <div class="quick-list">
                <ul>
                    <li>X2.0</li>
                    <li>X1.5</li>
                    <li>X1.25</li>
                    <li>X1.0</li>
                </ul>
            </div>
            <!-- 音量 -->
            <div class="sound">
                <i class="icon iconfont icon-shengyin1"></i>
            </div>
            <!-- <div class="sound-list">
                <div class="line">
                    <span></span>
                    <i></i>
                </div>
            </div> -->
            <div class="sound-list">
                <div class="line">
                    <span></span>
                    <i></i>
                </div>
            </div>
            <!-- 全屏 -->
            <div class="full-screen">
                <i class="icon iconfont icon-quanping"></i>
            </div>
        </div>
    </div>

    <script src="./video.js"></script>
</body>

</html>
